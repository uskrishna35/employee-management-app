<div class="main-container">
    <!-- Header -->
    <mat-toolbar class="app-header">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      <span>MAGNOLIA</span>
      <span class="spacer"></span>
      
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="over" position="start">
        <mat-form-field>
          <mat-label>Camp management</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">Profile List</mat-option>
            <mat-option value="option2">Camp List</mat-option>
            <mat-option value="option3">Employee Registration</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-sidenav>
    </mat-sidenav-container>
  
    <!-- Table Section (Placed Right Below the Header) -->
    <div class="table-container">
      <table mat-table [dataSource]="profiles" class="mat-elevation-z8" matSort>
  
        <!-- Serial No Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
        </ng-container>
  
        <!-- Profile List Column -->
        <ng-container matColumnDef="profile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile List </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" disabled>{{ element.status }}</button>
          </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary">Edit</button>
          </td>
        </ng-container>
  
        <!-- Header & Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  </div>
